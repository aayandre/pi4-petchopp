<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TESTES</title>

    <!-- No href coloque o caminho normal do arquivo
    E no th:href o @{}, acredito que signifique o ../static -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/MUDAR.css" th:href="@{/css/MUDAR.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        data-integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" data-integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <style>
        .has-search .form-control {
            padding-left: 2.375rem;
        }

        .has-search .form-control-feedback {
            position: absolute;
            z-index: 2;
            display: block;
            width: 2.375rem;
            height: 2.375rem;
            line-height: 2.375rem;
            text-align: center;
            pointer-events: none;
            color: #aaa;
        }

        .resultado:hover {
            background-color: grey;
            color: black;
            border-radius: 5px;
        }

        .resultado-box {
            background-color: rgba(209, 207, 203, 0.555);
            border-radius: 0px 0px 3px 3px;
            border: 1px solid rgba(235, 225, 225, 0.473);
            margin-top: -1.5px;
        }

        .w-100 {
            height: 0;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <h1>Testes</h1>
        <div class="row justify-content-md-center">

            <!-- Live Search test -->
            <div class="col-12 col-md-6">
                <form id="liveSearch">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" id="liveSearchTxt" placeholder="Procure aqui...">

                        <!-- Resultados -->
                        <div class="resultado-box" th:fragment="resultadosLista">
                            <div class="resultado">Nome produto</div>
                            <div class="resultado">Nome produto</div>
                            <div class="resultado">Nome produto</div>
                        </div>
                        <!-- ./Resultados -->
                    </div>
                </form>
            </div>
            <!-- ./col-12 -->

        </div>

        <div class="row">

            <div class="col-12">
                <h2>Produto</h2>
                <p th:text="${produto.idProduto}"></p>
                <p th:text="${produto.Codigo}"></p>
                <p th:text="${produto.Nome}"></p>
                <p th:text="${produto.Preco}"></p>
                <p th:text="${produto.Custo}"></p>
                <p th:text="${produto.Descricao}"></p>
                <p th:text="${produto.dtCompra}"></p>
                <p th:text="${produto.dtValidade}"></p>
                <img th:src="@{/uploads/{nomeArquivo}(nomeArquivo=${produto.urlImagem})}" alt="Imagem do produto">
                <p th:text="${produto.EmEstoque}"></p>
                <p th:text="${produto.Disable}"></p>
            </div>

        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" data-integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" data-integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" data-integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- Mesmo esquema do link css -->
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script>

        $("liveSearchTxt").keypress(function () {
            let text = $("liveSearchTxt").val();
            $()

        });

    </script>
</body>

</html>
