        <!-- Formulario para enviar a lista de produtos selecionados no carrinho -->
        <form action="" method="post">

            <div class="row text-center mb-4">

                <div class="col-12 text-left">
                    <h3>Meu carrinho</h3>
                </div>

                <!-- Lista de Produtos -->
                <div class="col-12 col-md-7">

                    <!-- Header -->
                    <div class="row text-left font-weight-bold font-size">

                        <div class="col-3 col-md-3 col-lg-5">Produto</div>
                        <div class="col-3 col-md-3 col-lg-2">Pre√ßo</div>

                    <!-- Produto -->
                    <div class="row text-left border-produto bg-light pt-2 pb-2">

                        <div class="col-1 col-lg-2 align-self-center"><a href="#">Nome do produto</a></div>
                        <div class="col-3 col-md-3 col-lg-2 align-self-center">R$ 90,99</div>
                        <div class="col-3 col-md-3 col-lg-3 align-self-center">3</div>
                        <div class="col-3 col-md-3 col-lg-2 align-self-center">R$ 200,00</div>
                    </div>

                </div>

                <!-- Informacoes da compra -->
                <div class="col-12 col-md-4 offset-1">

                    <div class="row text-left">
                        <div class="col-8">
                            <p class="font-weight-bold">Subtotal</p>
                        </div>
                        <div class="col-4">909090</div>
                    </div>

                    <div class="row text-left">
                        <div class="col-8">
                            <p class="font-weight-bold">CEP</p>
                        </div>
                        <div class="col-4">909090</div>
                    </div>

                    <div class="row text-left">
                        <div class="col-8">
                            <p class="font-weight-bold">Total</p>
                        </div>
                        <div class="col-4">909090</div>
                    </div>

                    <a name="" id="" class="btn btn-primary mt-5" href="#" role="button" type="submit">Confirmar</a>
