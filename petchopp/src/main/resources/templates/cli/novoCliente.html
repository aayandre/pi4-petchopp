<!doctype html>
<html lang="pt-br">

<head th:include="padrao/general.html :: headfiles">
	<link rel="stylesheet" href="../static/css/detalhe.css" th:href="@{/css/detalhe.css}">
	<title th:text="${titulo}">Detalhes</title>
</head>

<body>

	<!-- Navigation Bar -->
	<div th:replace="padrao/general.html :: navbarfiles"></div>

	<!-- Page Content -->
	<div class="container nav-margin">
		<div class="row">
			<div class="col-md-2 lateral-cli-menu">

				<div class="list-group">
					<a href="#" class="list-group-item list-group-item-action active">Meus dados</a>
					<a href="#" class="list-group-item list-group-item-action">Pedidos</a>
					<a href="#" class="list-group-item list-group-item-action">item</a>
				</div>

			</div>
			<div class="col-md-10 form-cad-cli">

				<div th:if="${msg != null}">
					<p style="color: rgb(0, 4, 255); background-color: rgb(205, 245, 182)" th:text="${msg}"></p>
				</div>

				<form class="formCli" th:action="@{salvar}" method="POST" th:object="${cliente}">
					<div class="row">

						<div class="col-md-6">
							<h4>Meus dados</h4>
							<hr>
							<div class="row">

								<div class="col-12" style="display: block;">
									<div class="form-group">
										<label for="nome">Nome Completo </label>
										<input type="text" name="" id="nome" th:field="*{nome}" class="form-control" placeholder="" aria-describedby="helpId">
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-6" style="display: block;">
									<div class="form-group">
										<label for="email">E-mail</label>
										<input type="email" name="email" id="email" th:field="*{email}" class="form-control" placeholder="exemplo@domain.com">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="dtNasc">Data nasc.</label>
										<input type="date" id="dtNasc" name="dtNasc" th:field="*{dtNasc}" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-6">
									<div class="form-group">
										<label for="rg">RG</label>
										<input type="text" id="rg" name="rg" th:field="*{rg}" class="form-control">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="cpf">CPF</label>
										<input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="cel">DDD + Celular</label>
										<input type="tel" name="cel" id="cel" th:field="*{telefone1}" class="form-control">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="tel">DDD + Telefone</label>
										<input type="tel" name="tel" id="tel" th:field="*{telefone2}" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-group">
										<label for="senha">Senha</label>
										<input type="password" name="senha" id="senha" class="form-control" minlength="6">
									</div>
								</div>
								<div class="col-6">
									<div class="form-group">
										<label for="senhaConf">Confirmar Senha</label>
										<input type="password" name="senhaConf" id="senhaConf" th:field="*{senha}" class="form-control" min="6">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 endereco" th:object="${endereco}">
							<h4>Meu Endereço</h4>
							<hr>
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<label for="cep">CEP</label>
										<input type="text" name="cep" id="cep" th:field="*{cep}" class="form-control" placeholder="Ex: 00000-000">
									</div>
								</div>
								<div class="col-8">
									<div class="form-group">
										<label for="log">Endereço</label>
										<input type="text" name="log" id="log" th:field="*{logradouro}" class="form-control" placeholder="Ex: Rua São João">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="num">Numero</label>
										<input type="text" name="num" id="num" th:field="*{num}" class="form-control" placeholder="Ex: 405">
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group">
										<label for="comp">Complemento</label>
										<input type="text" name="comp" id="comp" th:field="*{comp}" class="form-control" placeholder="Ex: Apto 1005, 10° andar ">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="bairro">Bairro</label>
										<input type="text" name="bairro" id="bairro" th:field="*{bairro}" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="uf">Estado</label>
										<input type="text" name="uf" id="uf" th:field="*{uf}" class="form-control" placeholder="Ex: SP">
									</div>
								</div>
								<div class="col-md-9">
									<div class="form-group">
										<label for="cidade">Cidade</label>
										<input type="text" name="cidade" id="cidade" th:field="*{cidade}" class="form-control" placeholder="Ex: Apto 1005, 10° andar ">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="tipoEnd">Identificação Endereço</label>
										<input type="text" name="tipoEnd" id="tipoEnd" th:field="*{tipoEndereco}" class="form-control" placeholder="Ex: Casa, Trabalho">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs12">
							<input type="submit" class="btn-outline-success">
						</div>
					</div>


				</form>
			</div>

		</div>
	</div>

	<!-- /.container nav-margin -->
	<!-- /Page Content -->


	<!-- Footer -->
	<div th:replace="padrao/general.html :: footerfiles"></div>

	<script src="../../static/js/busca-endereco.js" th:src="@{/js/busca-endereco.js}"></script>
</body>

</html>
