<!doctype html>
<html lang="pt-br">

<head th:insert="padrao/general.html :: headfiles">
   <div th:if="false">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- No href coloque o caminho normal do arquivo
        E no th:href o @{}, acredito que signifique o ../static -->
      <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
         data-integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" data-integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
         crossorigin="anonymous">
   </div>
   <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
   <title th:text="${titulo}">Login</title>

</head>

<body>

   <!-- Navigation Bar -->
   <div th:replace="padrao/general.html :: navbarfiles"></div>
   <!-- Page Content -->
   <div class="container nav-margin">
      <div class="row" id="pwd-container">
         <div class="col-lg-4 col-md-6 col-sm-9 mx-auto">
            <section class="login-form">
               <div th:if="${msg != null}">
                  <p style="color: rgb(0, 4, 255); background-color: rgb(205, 245, 182)" th:text="${msg}"></p>
               </div>
               <form method="post" th:action="@{logon}">

                  <img class="img-fluid" src="https://image.freepik.com/icones-gratis/caes-patas_318-39262.jpg" width="270"
                     height="170" />
                  <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />

                  <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Senha" required />

                  <!-- <div class="pwstrength_viewport_progress"></div> -->

                  <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Entrar</button>
                  <div>
                     <a href="#" th:href="@{/cliente/Cadastro}">Criar Conta</a> ou <a href="#">Redefinir Senha</a>
                  </div>

               </form>

            </section>
         </div>


      </div>

   </div>
   <!-- /.container nav-margin -->
   <!-- /Page Content -->

   <!-- Footer -->
   <div th:replace="padrao/general.html :: footerfiles"></div>
   <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>

</body>


</html>
