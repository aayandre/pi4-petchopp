<!doctype html>
<html lang="pt-br">

<head th:include="padrao/general.html :: headfiles">
	<link rel="stylesheet" href="../static/css/detalhe.css" th:href="@{/css/detalhe.css}">
	<title th:text="${titulo}">Detalhes</title>
</head>

<body>

	<!-- Navigation Bar -->
	<div th:replace="padrao/general.html :: navbarfiles"></div>

	<!-- Page Content -->
	<div class="container nav-margin">
		<div class="row">
			<div class="col-md-2 lateral-cli-menu">

				<div class="list-group">
					<a href="#" class="list-group-item list-group-item-action active">Meus dados</a>
					<a href="#" class="list-group-item list-group-item-action">Pedidos</a>
					<a href="#" class="list-group-item list-group-item-action">Endere√ßos</a>
				</div>

				

			</div>
			<div class="col-md-10 form-cad-cli">

				<div th:if="${msg != null}">
					<p style="color: rgb(0, 4, 255); background-color: rgb(205, 245, 182)" th:text="${msg}"></p>
				</div>
				<ul th:each="venda : ${enderecos}">
					<li><strong><span th:text="${venda.tipoEndereco}"></span></strong></li>
					<li>CEP: <span th:text="${venda.cep}"></span></li>
					<li>Rua: <span th:text="${venda.logradouro}"></span></li>
					<li>
						Num: <span th:text="${venda.num}"></span> 
						Comp: <span th:text="${venda.comp}"></span>
					</li>
					<li>Bairro: <span th:text="${venda.bairro}"></span></li>
					<li>Cidade: <span th:text="${venda.cidade}"></span></li>
					<!-- <li>CEP: <span th:text="${}"></span></li> -->
				</ul>
				
			</div>

		</div>
	</div>

	<!-- /.container nav-margin -->
	<!-- /Page Content -->


	<!-- Footer -->
	<div th:replace="padrao/general.html :: footerfiles"></div>

	<script src="../../static/js/busca-endereco.js" th:src="@{/js/busca-endereco.js}"></script>
</body>

</html>
