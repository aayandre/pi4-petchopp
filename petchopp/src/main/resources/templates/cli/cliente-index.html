<!doctype html>
<html lang="pt-br">

<head>
    <div th:insert="padrao/general.html :: headfiles"></div>
    <style>
        .form-control {
            display: block;
        }

        .ddd {
            width: 3.5em;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div th:replace="padrao/general.html :: navbarfiles"></div>

    <!-- Page Content -->
    <div class="container nav-margin">
        <div class="row">
            <div class="col-md-2 lateral-cli-menu">
                <!-- MENU CLIENTE -->
                <div class="list-group">
                    <a href="#" th:href="@{/cliente/minhaconta}" class="list-group-item list-group-item-action active">Meus
                        dados</a>
                    <a href="#" th:href="@{orders}" class="list-group-item list-group-item-action">Pedidos</a>
                    <a href="#" th:href="@{enderecos}" class="list-group-item list-group-item-action">Endere√ßos</a>
                </div>
            </div>
            <!-- /MENU CLIENTE -->
            <div class="col-sm-10 cli-info">
                <h3>Meus dados</h3>
                <hr>
                <!-- TESTE Alterar Dados -->
                <div class="row">

                    <!-- FORM ALTERAR DADOS PESSOAIS -->
                    <div class="col-sm-6 vertical-line">
                        <form class="formCli" th:action="@{minhaconta}" method="POST">


                            <div class="row">

                                <div class="col-12" style="display: block;">
                                    <div class="form-group">
                                        <label for="nome">Nome Completo </label>
                                        <input type="text" name="nome" id="nome" th:value="*{session.cliente.nome}"
                                            class="form-control" placeholder="" aria-describedby="helpId">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6" style="display: block;">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" th:value="*{session.cliente.email}"
                                            class="form-control" placeholder="exemplo@domain.com">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="dtNasc">Data nasc.</label>
                                        <input type="date" id="dtNasc" name="dtNasc" th:value="*{session.cliente.dtNasc}"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="rg">RG</label>
                                        <input type="text" id="rg" name="rg" th:value="*{session.cliente.rg}" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" id="cpf" name="cpf" th:value="*{session.cliente.cpf}" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cel">DDD + Celular</label>
                                        <input type="tel" name="cel" id="cel" th:value="*{session.cliente.telefone1}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="tel">DDD + Telefone</label>
                                        <input type="tel" name="tel" id="tel" th:value="*{session.cliente.telefone2}"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs12">
                                    <input type="submit" class="btn btn-primary btn-cliente" value="Salvar">
                            </div>
                            <div class="row">
                        </form>
                    </div>
                </div>
                <!-- FIM ALTERAR DADOS PESSOAIS -->
                <!-- ALTERAR SENHA -->
                <div class="col-md-6  col-6">
                    <p class="text-center">**Use os campos abaixo para alterar sua senha**</p>
                    <form method="POST" th:action="@{alterarsenha}">
                        <label>Nova Senha:*</label>
                        <div class="form-group pass_show">
                            <input type="password" name="passNew" class="form-control" placeholder="New Password">
                        </div>
                        <label>Confirme a nova senha:*</label>
                        <div class="form-group pass_show">
                            <input type="password" name="passNewConf" class="form-control" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn btn-primary btn-cliente" value="Confirmar">
                    </form>
                </div>
                <!-- /ALTERAR SENHA -->
            </div>
        </div>
    </div>
    <!-- /.container nav-margin -->
    <!-- /Page Content -->


    <!-- Footer -->
    <div th:replace="padrao/general.html :: footerfiles"></div>
    <script src="../../static/js/jquery.mask.min.js" th:src="@{/js/jquery.mask.min.js}"></script>
    <script src="../../static/js/busca-endereco.js" th:src="@{/js/busca-endereco.js}"></script>
    <script src="../../static/js/cliente.js" th:src="@{/js/cliente.js}"></script>

</body>


</html>
