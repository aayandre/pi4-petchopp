<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container nav-margin">
        <div class="row">
            <div class="col-md-2 col-sm-10 lateral-cli-menu">
                <!-- MENU CLIENTE -->
                <div class="list-group">
                    <a href="#" th:href="@{/cliente/minhaconta}" class="list-group-item list-group-item-action active">Meus
                        dados</a>
                    <a href="#" th:href="@{orders}" class="list-group-item list-group-item-action">Pedidos</a>
                    <a href="#" th:href="@{enderecos}" class="list-group-item list-group-item-action">Endereços</a>
                </div>
            </div>
            <!-- /MENU CLIENTE -->
            <div class="col-sm-10 ">
                <h3>Meus dados</h3>
                <hr>
                <!-- TESTE Alterar Dados -->
                <div class="row">

                    <!-- FORM CADASTRAR NOVO ENDERECO -->
                    <div class="col-sm-6">
                        <form class="formCli" th:action="@{enderecos}" method="POST" th:object="${endereco}">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input type="text" name="cep" id="cep" th:field="*{cep}" class="form-control"
                                            placeholder="Ex: 00000-000">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="log">Endereço</label>
                                        <input type="text" name="log" id="log" th:field="*{logradouro}" class="form-control"
                                            placeholder="Ex: Rua São João">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="num">Numero</label>
                                        <input type="text" name="num" id="num" th:field="*{num}" class="form-control"
                                            placeholder="Ex: 405">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="comp">Complemento</label>
                                        <input type="text" name="comp" id="comp" th:field="*{comp}" class="form-control"
                                            placeholder="Ex: Apto 1005, 10° andar ">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" name="bairro" id="bairro" th:field="*{bairro}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="uf">Estado</label>
                                        <input type="text" name="uf" id="uf" th:field="*{uf}" class="form-control"
                                            placeholder="Ex: SP">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" name="cidade" id="cidade" th:field="*{cidade}" class="form-control"
                                            placeholder="Ex: Apto 1005, 10° andar ">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="tipoEnd">Identificação Endereço</label>
                                        <input type="text" name="tipoEnd" id="tipoEnd" th:field="*{tipoEndereco}" class="form-control"
                                            placeholder="Ex: Casa, Trabalho">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary btn-LG" value="Salvar">
                                </div>
                            </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

        <!-- FIM CADASTRAR NOVO ENDERECO -->


        <!-- /ALTERAR SENHA -->
    </div>

    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
