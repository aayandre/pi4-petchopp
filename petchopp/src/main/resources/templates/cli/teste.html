<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container nav-margin">
        <div class="row">
            <div class="col-md-2 col-sm-10 lateral-cli-menu">
                <!-- MENU CLIENTE -->
                <div class="list-group">
                    <a href="#" th:href="@{/cliente/minhaconta}" class="list-group-item list-group-item-action active">Meus
                        dados</a>
                    <a href="#" th:href="@{orders}" class="list-group-item list-group-item-action">Pedidos</a>
                    <a href="#" th:href="@{enderecos}" class="list-group-item list-group-item-action">Endere√ßos</a>
                </div>
            </div>
            <!-- /MENU CLIENTE -->
            <div class="col-sm-10 ">
                <h3>Meus dados</h3>
                <hr>
                <!-- TESTE Alterar Dados -->
                <div class="row">

                    <!-- FORM ALTERAR DADOS PESSOAIS -->
                    <div class="col-sm-6">
                        <form class="formCli" th:action="@{minhaconta}" method="POST">


                            <div class="row">

                                <div class="col-12" style="display: block;">
                                    <div class="form-group">
                                        <label for="nome">Nome Completo </label>
                                        <input type="text" name="nome" id="nome" th:value="*{session.cliente.nome}"
                                            class="form-control" placeholder="" aria-describedby="helpId">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6" style="display: block;">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" th:value="*{session.cliente.email}"
                                            class="form-control" placeholder="exemplo@domain.com">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="dtNasc">Data nasc.</label>
                                        <input type="date" id="dtNasc" name="dtNasc" th:value="*{session.cliente.dtNasc}"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="rg">RG</label>
                                        <input type="text" id="rg" name="rg" th:value="*{session.cliente.rg}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" id="cpf" name="cpf" th:value="*{session.cliente.cpf}" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="cel">DDD + Celular</label>
                                        <input type="tel" name="cel" id="cel" th:value="*{session.cliente.telefone1}"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="tel">DDD + Telefone</label>
                                        <input type="tel" name="tel" id="tel" th:value="*{session.cliente.telefone2}"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs12">
                                <button type="button" class="btn btn-primary">Salvar</button>
                            </div>
                            <div class="row">


                        </form>
                    </div>
                </div>

                <!-- FIM ALTERAR DADOS PESSOAIS -->

                <!-- ALTERAR SENHA -->
                <div class="col-sm-6 col-sm-offset-3 col-6">
                    <p class="text-center">Use os campos abaixo para alterar sua senha</p>
                    <form method="POST">
                        <label>Nova Senha:*</label>
                        <div class="form-group pass_show">
                            <input type="password"  class="form-control" placeholder="New Password">
                        </div>
                        <label>Confirme a nova senha:*</label>
                        <div class="form-group pass_show">
                            <input type="password"  class="form-control" placeholder="Confirm Password">
                        </div>
                        <button type="button" class="btn btn-primary">Confirmar</button>
                    </form>
                    </form>
                </div>
                <!-- /ALTERAR SENHA -->
            </div>

        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
