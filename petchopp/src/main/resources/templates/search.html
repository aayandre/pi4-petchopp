<!doctype html>
<html lang="pt-br">

<head th:insert="padrao/general.html :: headfiles">
   <!-- Para fazer funcionar sem rodar a aplicacao -->
   <div th:if="false">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      data-integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"
      th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css}">
      
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" data-integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}">
   </div>
   <link rel="stylesheet" href="../static/css/search.css" th:href="@{/css/search.css}">
   <title th:text="${titulo}">Procura</title>

</head>

<body>
   <!-- Navigation Bar -->
   <div th:replace="padrao/general.html :: navbarfiles"></div>

   <section class="container-fluid nav-margin">
      <div class="row text-center">


            <!-- Filtros Sidebar -->
            <nav id="sidebar" class="col-3">
               <ul class="list-unstyled components">
                  <a href="#homeSubmenu">
                     <p>Categorias</p>
                  </a>
                  <li class="active">
                     <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        Tamanho
                     </a>
                     <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Pequeno Porte</span>
                           </label>
                        </li>

                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Médio Porte</span>
                           </label>
                        </li>
                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Grande Porte</span>
                           </label>
                        </li>
                     </ul>
                  </li>
               </ul>
               <ul class="list-unstyled components">
                  <a href="#homeSubmenu">
                     <p>Raças Cachorros</p>
                  </a>
                  <li class="active">
                     <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        Tamanho
                     </a>
                     <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Pequeno Porte</span>
                           </label>
                        </li>

                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Médio Porte</span>
                           </label>
                        </li>
                        <li>
                           <label class="form-check"> <input class="form-check-input" type="radio" name="exampleRadio" value="">
                              <span class="form-check-label">Pequeno Porte</span>
                           </label>
                        </li>
                     </ul>
                  </li>
               </ul>
            </nav>

             <!-- Procura e resultados -->
            <article class="container col-9" id="content">

               <div class="row">

                  <!-- Procura -->
                  <div class="col-md-12 col-md-8 col-md-6 col-md-4 col-xs-4 d-flex">
                     <button type="button" id="sidebarCollapse" class="btn btn-primary btn-info btn-sm teste" value="Filtros">
                        <i class="fas fa-filter"></i>
                        Filtros
                     </button>

                     <section style="width: 100%">
                        <form action="#" method="get" class="float-right" style="width: 100%">
                           <div class="form-group">
                              <div class="input-group mb-2">
                                 <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                                    placeholder="Procure seu produto">
                                 <div class="input-group-append">
                                    <button>
                                       <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-search"></i></span>
                                    </button>
                                 </div>
                              </div>
                           </div>
                        </form>
                     </section>
                  </div>

                  <div class="container">
                     
                     <!-- Resultados da pesquisa -->
                     <div class="row">


                        <div class="col-lg-3" id="edit-card">
                           <div class="col-item card-color">
                              <div class="info">
                                 <div class="row">
                                    <div class="price col-md-6">
                                       <h5>Ração</h5>
                                       <h5 class="price-text-color">R$ 95,39</h5>
                                    </div>
                                    <div class="rating hidden-sm col-md-6">
                                       <i class="price-text-color fa fa-star"></i>
                                       <i class="price-text-color fa fa-star"></i>
                                       <i class="price-text-color fa fa-star"></i>
                                    </div>
                                 </div>
                              </div>

                              <div class="photo">
                                 <img src="http://placehold.it/500x325" class="img-fluid" alt="Imagem do produto procurado" />
                              </div>
                              <div class="info">
                                 <div class="separator clear-left">
                                    <p class="btn-add">
                                       <i class="fa fa-shopping-cart"></i>
                                       <a href="#" class="hidden-sm">Adicionar ao Carrinho</a>
                                    </p>
                                    <p class="btn-details">
                                       <i class="fa fa-list"></i>
                                       <a href="#" class="hidden-sm">Mais detalhes</a>
                                    </p>
                                 </div>
                                 <div class="clearfix">
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                  </div>
               </div>
            </article>
            <!-- /Procura e resultados -->
            
         <!-- </div> -->
      </div>
   </section>

   <!-- Footer -->
   <div th:replace="padrao/general.html :: footerfiles"></div>
   <script src="../static/js/search.js" th:src="@{/js/search.js}"></script>

</body>

</html>
