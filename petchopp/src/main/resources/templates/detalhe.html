<!DOCTYPE html>
<html lang="pt-br">

<head th:include="padrao/general.html :: headfiles">
   <link rel="stylesheet" href="../static/css/detalhe.css" th:href="@{/css/detalhe.css}">
   <title>Detalhes</title>
</head>

<body>

   <!-- Navigation Bar -->
   <div th:replace="padrao/general.html :: navbarfiles"></div>

   <!-- Conteudo da pagina -->
   <div class="conteiner nav-margin">

      <div class="row">

         <!-- Imagem do produto -->
         <div class="col-4">
            <img class="h-50" src="https://cdn-petz-imgs.stoom.com.br/fotos/1515429480749.jpg" alt="Imagem do produto">
         </div>

         <!-- Nome do produto com algumas informacoes a mais -->
         <div class="col-4">
            <h2 th:text="${produto.nome}">Nome do produto</h2>
            <div class="row">
               <div class="col-6">
                  <div th:text="${produto.codigo}"><span class="font-weight-bold">Codigo: </span></div>
               </div>
               <div class="col-6">
                  Marca: <a href="#">Royal Cannin</a>
               </div>
            </div>
         </div>

         <!-- Preco do produto e coisas sobre a venda -->
         <div class="col-4">

            <div class="card">
               <div class="card-block">
                  <h4 class="card-title" th:text="${#numbers.formatDecimal(produto.Preco, 0, 'COMMA', 2, 'POINT')}"></h4>
                  <a href="#" class="btn btn-primary">Adicionar ao Carrinho</a>
               </div>
            </div>

         </div>

      </div>

   </div>

   <!-- Footer -->
   <div th:replace="padrao/general.html :: footerfiles"></div>
   <script src="../static/js/detalhe.js" th:src="@{/js/detalhe.js}"></script>

</body>

</html>
